<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris by Dapoy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  touch-action: none;
  background-image: url('https://i.imgur.com/bXTP0UP.jpg');
  background-size: cover;
  background-position: center;
  overflow: hidden;
}
h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  animation: fadeIn 2s ease;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-radius: 10px;
  text-shadow: 2px 2px 10px #00f;
}
#menu, #leaderboardContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px #00f;
}
#menu button, #restartButton, .control-button {
  padding: 10px 20px;
  font-size: 1.2rem;
  background: linear-gradient(45deg, #007bff, #00bfff);
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
}
#menu button:hover, #restartButton:hover, .control-button:hover {
  background: linear-gradient(45deg, #0056b3, #0088cc);
  transform: scale(1.1);
}
#tetris {
  border: 4px solid white;
  margin-top: 20px;
  background: #000;
  display: none;
  touch-action: none;
  box-shadow: 0 0 20px #fff;
}
.glow {
  animation: glow 1s ease infinite alternate;
}
@keyframes glow {
  from { box-shadow: 0 0 5px #00f; }
  to { box-shadow: 0 0 20px #0ff; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes flashLine {
  0% { background-color: white; }
  50% { background-color: red; }
  100% { background-color: transparent; }
}
@keyframes dropEffect {
  0% { transform: translateY(-10px); opacity: 0.5; }
  100% { transform: translateY(0); opacity: 1; }
}
.drop-animation {
  animation: dropEffect 0.3s ease-out;
}
@keyframes gameOverFlash {
  0%, 100% { background: red; }
  50% { background: black; }
}
.game-over {
  animation: gameOverFlash 1s infinite;
}
#controls {
  margin-top: 20px;
  display: none;
}
#controls .row {
  display: flex;
  justify-content: center;
  gap: 10px;
}
#controls button {
  width: 60px;
  height: 60px;
  font-size: 1.5rem;
}
#nameInputContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 10px;
}
#playerName {
  padding: 10px;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  margin-bottom: 10px;
}
#score, #highScore {
  font-size: 1.2rem;
  margin-top: 10px;
  text-shadow: 1px 1px 5px #00f;
}

  </style>
</head>
<body>
  <h1>Welcome to Tetris by Dapoy</h1>
  <div id="menu">
    <button onclick="startGame()">Start Game</button>
    <button onclick="showLeaderboard()">Leaderboard</button>
  </div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="highScore">Top Score: 0</div>
  <button id="restartButton" onclick="restartGame()" style="display:none">Mulai Ulang</button>
  <div id="controls">
    <div class="row">
      <button class="control-button" onclick="playerRotate(1)">↑</button>
    </div>
    <div class="row">
      <button class="control-button" onclick="movePlayer(-1)">←</button>
      <button class="control-button" onclick="dropPlayer()">↓</button>
      <button class="control-button" onclick="movePlayer(1)">→</button>
    </div>
  </div>
  <div id="nameInputContainer">
    <input type="text" id="playerName" placeholder="Masukkan nama Anda">
    <button onclick="submitScore()">Simpan Skor</button>
  </div>
  <div id="leaderboardContainer" style="display:none">
    <h2>Top Pemain</h2>
    <ol id="leaderboard"></ol>
    <button onclick="hideLeaderboard()">Kembali</button>
  </div><audio id="bgMusic" src="https://archive.org/download/indonesian-traditional/Bubuy_Bulan.mp3" loop></audio> <audio id="lineClearSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio> <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio> <audio id="moveSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio> <audio id="rotateSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

  <!-- script tetris dan fungsi lainnya tetap berada di bawah sini --></body>
</html>
